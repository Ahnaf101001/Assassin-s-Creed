<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="Images AC/Oraginc Blue.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Code Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="password" required>
                <i class='bx bx-lock' ></i>
            </div>
            <div class="remember">
                <label for="">
                    <input type="checkbox" name="" id="">Remember me
                </label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="Sign-up">
                <p>If not a member <a href="#"><a href="sign-up.html">Sign-up</a></a></p>
            </div>
        </form>
    </div>
    <footer><h6><small style="color: white;">Warning: Enter with your own accord</small></h6></footer>
</body>
</html>
