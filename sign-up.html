<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="shortcut icon" href="Images AC/Oraginc Blue.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign-up</h1>
            <div class="input-box">
                <input type="text" name="" id="" placeholder="Enter Your Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="" id="" placeholder="Enter your email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="Enter password" required>
                <i class='bx bx-lock' ></i>
            </div>
            <div class="input-box">
                <input type="date" name="" id="" placeholder="Enter your birth date" required>
                <i class='bx bx-calendar' ></i>
            </div>
            <div class="input-box">
                <div class="box">
                    <div class="dropdown">Select Gender
                        <span class="left-icon"></span>
                        <span class="right-icon"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
